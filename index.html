<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- website title -->
	<title>JavaScript Light Switch Project</title>
	<!-- custom css file -->
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<!-- Start Main Area -->
	<div class="main">
		<!-- light default img -->
		<div class="light">
			<img id="lightswitch" onclick="changeImage()" src="img/lightOff.gif" alt="" />
		</div>
		
		<!-- light switch button -->
		<div class="btn">
			<button class="lightOff" href="#">Light Off</button>
			<button class="lightOn" href="#">Light On</button>
		</div>
	</div>
	<!-- /End Main Area -->




	<!-- JavaScript Files -->
	<script src="./js/main.js"></script>
</body>
</html>
